<form  novalidate >
  <input type="hidden"  />
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{titleForm}} Videojuego</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput maxlength="20" placeholder="Nombre" >
            <mat-hint align="end"> / 20</mat-hint>
            <mat-error >
              Nombre es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Descripción">
            <mat-error >
              Descripción es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Precio" >
            <mat-error>
              Precio es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      
      <div class="row">
        <div class="col" *ngIf="generosList">
          <mat-form-field class="full-width">
            <mat-select placeholder="Generos"  multiple>
              <mat-option >
                
              </mat-option>
            </mat-select>
            <mat-error >
              Generos es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <mat-label>Publicar</mat-label>
          <mat-radio-group >
            <mat-radio-button value="">Sí</mat-radio-button>
            <mat-radio-button value="">No</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
